---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: solar-app-db-deployment
  labels:
    username: braulio1
    env: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: solar-app-db
  template:
    metadata:
      labels:
        app: solar-app-db
    spec:
      containers:
        - name: redis
          imagePullPolicy: Always
          image: redis:7
          ports:
          - name: FLASK_APP
            value: "solar_api.py"
          ports:
          - name: http
            containerPort: 6379
          volumeMounts:
          - name: redis-data
            mountPath: /data
      volumes:
        - name:  redis-data
          persistentVolumeClaim:
            claimName:  solar-app-db-pvc
